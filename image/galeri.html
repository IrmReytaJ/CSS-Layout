<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
</head>
<style>
    /* Styles untuk galeri */
.gallery-container {
  display: grid;
  /* Ganti 'NRP_ANDA' dengan NRP Anda */
  /* Contoh: Jika NRP Anda adalah 123456, maka untuk z=123, Anda akan memiliki 123 kolom */
  /* Dan jika ingin memastikan setiap gambar memiliki ukuran yang sama, tentukan lebar untuk setiap kolom */
  /* Contoh: untuk z=123, maka lebar setiap kolom bisa diatur menjadi 100px */
  /* Anda bisa menyesuaikan nilai ini sesuai kebutuhan */
  grid-template-columns: repeat(23441515, 100px);
  gap: 10px; /* Jarak antar gambar */
}

.gallery-container img {
  width: 100%;
  height: auto;
}

</style>
<body>
    <div class="gallery-container">
        <img src="download.jpg" alt="NRP1">
        <img src="download.jpg" alt="NRP2">
        <img src="download.jpg" alt="NRP3">
        <img src="download.jpg" alt="NRP4">
        <img src="download.jpg" alt="NRP5">
        <img src="download.jpg" alt="NRP6">
        <img src="download.jpg" alt="NRP7">
        <img src="download.jpg" alt="NRP8">
        <img src="download.jpg" alt="NRP9">
        <img src="download.jpg" alt="NRP10">
        <img src="download.jpg" alt="NRP11">
        <img src="download.jpg" alt="NRP12">
        <img src="download.jpg" alt="NRP13">
        <img src="download.jpg" alt="NRP14">
        <img src="download.jpg" alt="NRP15">
        <img src="download.jpg" alt="NRP16">
        <img src="download.jpg" alt="NRP17">
        <img src="download.jpg" alt="NRP18">
    </div>
</body>
</html>
